name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore
      run: dotnet restore FastMath.sln

    - name: Build (Core + Tests)
      run: dotnet build FastMath.sln --configuration Release --no-restore

    - name: Run unit tests
      run: dotnet test FastMath.Tests/FastMath.Tests.csproj --configuration Release --no-build
